<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            position: relative;
            height: 280px;
            width: 520px;
            background: red;
            margin: 100px auto;
        }
        #imgs{
            height: 280px;
            width: 520px;
        }
        #imgs img{
            display: none;
        }
        #arrow{
            position: absolute;
            bottom:10px;
            left:10px;
        }
        #arrow span{
            height: 20px;
            width: 20px;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 10px;
            cursor: pointer;
            background: gray;
        }
        #arrow span:hover{
            background: green;
            color:white;
        }
        #tab{
            position: absolute;
            bottom:10px;
            right:10px;
        }
        #tab li{
            float: left;
            height: 20px;
            width: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 10px;
            cursor: pointer;
            list-style: none;
            background: gray;
        }
        #tab li:hover{
            background: green;
            color:white;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="imgs"></div>
    <ul id="tab"></ul>
    <div id="arrow">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script>
    var ocon=document.getElementById("container");
    var oImg=document.getElementById("imgs");
    var aimg=oImg.getElementsByTagName("img");
    var oTab=document.getElementById("tab");
    var ali=oTab.getElementsByTagName("li");
    var oprev=document.getElementById("prev");
    var onext=document.getElementById("next");
    var imgnum=4;
    var count=0;
    var nowindex=0;
    for(var i=0;i<imgnum;i++) {
        var img = new Image();
        img.onload = function () {
            count++;
            if (count == imgnum) {
                loadsuccess();
            }
        }
        img.src=(i+1)+".jpg";
        oImg.appendChild(img);

        var oli=document.createElement("li");
        oli.innerHTML=i+1;
        oTab.appendChild(oli);
    }
    function changeimg(index){

        for(var i=0;i<imgnum;i++){
            ali[i].style.color="black";
            ali[i].style.background="gray";
            aimg[i].style.display="none";
        }
        ali[index].style.color="white";
        ali[index].style.background="green";
        aimg[index].style.display="block";
    }

    function loadsuccess() {
        changeimg(nowindex);
        for(var i=0;i<imgnum;i++) {
            ali[i].aa=i;
            ali[i].onmouseover=function () {
                changeimg(this.aa);
                nowindex=this.aa;
            }
        }
        oprev.onclick=onext.onclick=function () {
            if (this == oprev) {
                nowindex--;
                if (nowindex == -1) {
                    nowindex = imgnum - 1;
                }
            }
            else if (this == onext) {
                nowindex++;
                if (nowindex == imgnum) {
                    nowindex = 0;
                }
            }
            changeimg(nowindex);
            console.log(nowindex);
        }
        var timer=setInterval(function(){
            onext.onclick();
        },1000);
        ocon.onmouseover=function () {
            clearInterval(timer);
        }
        ocon.onmouseout=function () {
            timer=setInterval(function(){
                onext.onclick();
            },1000);
        }
    }

</script>
</body>
</html>
