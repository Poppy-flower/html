<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字体大小</title>
    <style  type="text/css">
        h1.a{
            font-size: 300%;
        }
        h2.b{
            font-size: 200%;
        }
        p.c{
            font-size:100%;
        }
    </style>
</head>
<body>
<h1>标题一</h1>
<h1  class="a">标题一</h1>
<h2>标题二</h2>
<h2   class="b">标题二</h2>
<p>段落</p>
<p  class="c">段落</p>
</body>
</html>
