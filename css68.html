<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>s设置轮廓的样式</title>
    <style  type="text/css">
        p{
            border:red solid thin;
        }
        p.solid{
            outline-style: solid;
        }
        p.dotted{
            outline-style: dotted;
        }
        p.dashed{
            outline-style: dashed;
        }
        p.double {
            outline-style: double;
        }
        p.groove{
            outline-style: groove;
        }
        p.inset{
            outline-style:inset;
        }
        p.outset{
            outline-style:outset;
        }
        p.ridge{
            outline-style:ridge;
        }
    </style>
</head>
<body>
<p  class="solid">hahaha</p>
<p class="dotted">hahahha</p>
<p class="dashed">hahahha</p>
<p class="double">hahhah</p>
<p class="groove">hahaha</p>
<p class="inset">hahhaha</p>
<p class="outset">hahahha</p>
<p class="ridge">hahah</p>
</body>
</html>
