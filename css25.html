<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字体的异体</title>
    <style  type="text/css">
        p.normal{
            font-variant: normal;
        }
        p.small{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
<p  class="normal">this  is  a  paragraph.</p>
<p  class="small">This is a paragraph.</p>
</body>
</html>
