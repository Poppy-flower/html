<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border:1px solid  black;
        }
    </style>
</head>
<body>
<table  border="1">
    <tr>
        <th>aaa</th>
        <th>bbb</th>
    </tr>
    <tr>
        <td>aaaa</td>
        <td>bbbb</td>
    </tr>
    <tr>
        <td>cccc</td>
        <td>dddd</td>
    </tr>
</table>
</body>
</html>
