<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰文本</title>
    <style  type="text/css">
         h1{
             text-decoration: overline;
         }
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        h4{
            text-decoration: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>标题1 </h1>
<h2>标题2</h2>
<h3>标题3</h3>
<h4>标题4</h4>
<p><a href="#none;">链接</a></p>
</body>
</html>
