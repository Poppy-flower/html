<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{
            list-style: none;
            display: none;
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        var oul=document.getElementById("menu");
        console.log(oul);
        document.body.oncontextmenu=function(e){
            e=e||event;
            console.log(e.clientX+","+e.clientY);

            oul.style.position="absolute";
            oul.style.display="block";
            oul.style.marginLeft=e.clientX+"px";
            oul.style.marginTop=e.clientY+"px";
            return false;
        };
    </script>
</body>
</html>
