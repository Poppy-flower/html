<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style:none;
        }
        #content{
            margin: 200px auto;
            width: 200px;
            height: 200px;

        }
        #content h3{
            width: 50px;
            background: #000;
            color: white;
            cursor: pointer;
        }
        #content .level2{
            display: none;
        }
    </style>
</head>
<body>
<div id="content">
        <h3 class="level1">菜单1</h3>
        <ul class="level2">
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>
        <h3 class="level1">菜单2</h3>
        <ul class="level2">
            <li>444</li>
            <li>555</li>
            <li>666</li>
        </ul>
</div>
    <script>
        var ah3=document.getElementsByTagName("h3");
        function find(elem){
            elem=elem.nextSibling;
           while(elem.nodeType!=1){
               elem=elem.nextSibling;
           }
            return elem;
        }
        for(var i=0;i<ah3.length;i++)
        {
            ah3[i].onclick=function () {
                if(find(this).style.display=="block")
                    find(this).style.display="none";
                else find(this).style.display="block";
            }
        }

    </script>
</body>
</html>
