<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style:none;
        }
        #content{
            margin: 200px auto;
            width: 200px;
            height: 200px;

        }
        #content h3{
            width: 50px;
            background: #000;
            color: white;
            cursor: pointer;
        }
        #content .level2{
            display: none;
        }
    </style>
</head>
<body>
<div id="content">
    <h3 class="level1">菜单1</h3>
    <ul class="level2">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <h3 class="level1">菜单2</h3>
    <ul class="level2">
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ul>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(".level1").on("click",function () {
        console.log(this.innerHTML);
        if($(this).next().css("display")=="none"){
            $(this).next().css("display","block");
        }else if($(this).next().css("display")=="block"){
            $(this).next().css("display","none");
        }

    })
</script>
</body>
</html>
