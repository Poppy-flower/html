<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有字体属性在一个声明之内</title>
    <style  type="text/css">
        p.ex1{
            font:italic arial,sans-serif;
        }
        p.ex2{
            font:italic bold 12px/30px arial,sans-serif;
        }
    </style>
</head>
<body>
<p  class="ex1">this is a paragraph.</p>
<p  class="ex2">this is a paragraph.</p>
</body>
</html>
