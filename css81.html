<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        p{
            display: inline;
        }
        div{
            display: none;
        }
    </style>
</head>
<body>
<p>本例中的样式表把段落元素设置为内联元素</p>
<p>而div元素不会显示出来</p>
<div>div元素不会显示出来</div>
</body>
</html>
