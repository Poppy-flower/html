<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #container{
            height: 150px;
            width: 100px;
            background: gray;
            position: absolute;
            left:-100px;
            bottom:20px;
            text-align: center;
            line-height:150px;
            top: 200px;
        }
        #tab{
            height: 150px;
            width: 70px;
            background: red;
            position: absolute;
            left:100px;
            top:0;
            text-align: center;
            line-height:150px;
        }
    </style>
</head>
<body>
<div id="container">哈哈
    <div id="tab">联系我吧</div>
</div>
    <script>
    var ocontainer=document.getElementById("container");
    var timer;
    window.onscroll=function(){
        var isscrolltop=document.documentElement.scrollTop||document.body.scrollTop;
        ocontainer.style.top=isscrolltop+100+"px";
    };
    ocontainer.onmouseover=function () {
        clearInterval(timer);
        timer=setInterval(function () {
            if(ocontainer.offsetLeft>=0){
                clearInterval(timer);
            }
            else{
            ocontainer.style.left=ocontainer.offsetLeft+1+"px";
            }
        },6);
        }
    ocontainer.onmouseout=function () {
        clearInterval(timer);
        timer=setInterval(function () {
            if(ocontainer.offsetLeft<= -ocontainer.offsetWidth){
                clearInterval(timer);
            }
            else{
                ocontainer.style.left=ocontainer.offsetLeft-1+"px";
            }
        },6);
    }
    </script>
</body>
</html>
