<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字体的粗细</title>
    <style  type="text/css">
        p.normal{
            font-weight:normal;
        }
        p.thick{
            font-weight:bold;
        }
        p.thicker{
            font-weight:900;
        }
    </style>
</head>
<body>
<p  class="normal">this is a paragraph.</p>
<p  class="thick">this is a paragraph.</p>
<p  class="thicker">this is a paragraph.</p>
</body>
</html>
