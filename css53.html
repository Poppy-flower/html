<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距</title>
    <style  type="text/css">
        td.test1{
            padding: 1.5cm;
        }
        td.test2{
            padding:0.5cm 2.5cm;
        }
    </style>
</head>
<body>
<table  border="1">
    <tr>
        <td  class="test1">这个表格内边距一样</td>
    </tr>
</table>
<table  border="1">
    <tr>
        <td  class="test2">这个表格上下内边距0.5cm左右内边距2.5cm</td>
    </tr>
</table>
</body>
</html>
