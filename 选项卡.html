<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #top li{
            float: left;

            list-style: none;
            height: 15px;
            line-height: 15px;
            text-align: center;
            border-right: 1px solid white;
            font-size: 5px;
            width: 25px;
            cursor: pointer;
        }
        #header{
            height:80px;
            width: 120px;

            margin: 0 auto;
        }
        #top{
            height: 15px;
            clear: both;

        }
        #bottom{

            height: 65px;
            width: 120px;
        }
        body{
            height:100px;
            width: 150px;
        }
        #bottom div{
            height: 65px;
            width: 120px;
            display: none;
        }
    </style>
</head>
<body>
<div id="header">
    <div id="top">
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    </div>

    <div id="bottom">
        <div id="div1">111</div>
        <div id="div2">222</div>
        <div id="div3">333</div>
    </div>
</div>
<script type="text/javascript">
    var oli=document.getElementsByTagName("li");
    var odiv=document.getElementById("bottom");
    var odivs=odiv.getElementsByTagName("div");
    for(var i=0;i<oli.length;i++){
        oli[i].index=i;
        oli[i].onclick=function(){
            for(var j=0;j<oli.length;j++){
                odivs[j].style.display="none";
                oli[j].style.background="white";
                oli[j].style.color="black";
            }
            oli[this.index].style.background="green";
            oli[this.index].style.borderRadius="15px";
            oli[this.index].style.color="white";
            odivs[this.index].style.display="block";
        };
        console.log(i);
    }
</script>
</body>
</html>
