<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字体风格</title>
    <style  type="text/css">
        p.normal{
            font-style: normal;
        }
        p.italic{
            font-style: italic;
        }
        p.oblique{
            font-style: oblique;
        }
    </style>
</head>
<body>
<p  class="normal">this is a paragraph</p>
<p  class="italic">this is a paragraph</p>
<p  class="oblique">this is a paragraph</p>
</body>
</html>
