<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置行高</title>
    <style  type="text/css">
        p.small{
            line-height:90%;
        }
        p.big{
            line-height:200%;
        }
    </style>
</head>
<body>
<p>hahhahha</p>
<p>hahahha</p>
<p  class="small">lalallala</p>
<p class="small">lallalalla</p>
<p  class="big">jijijijiji</p>
<p  class="big">jijijijiji</p>
</body>
</html>
