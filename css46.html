<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置上边框的样式</title>
    　
    <style  type="text/css">
        p{
            border-style:solid;
        }
        p.dotted{
            border-top-style:dotted;
        }
        p.dashed{
            border-top-style: dashed;
        }
        p.double{
            border-top-style: double;
        }
        p.groove{
            border-top-style: groove;
        }
        p.inset{
            border-top-style: inset;
        }
        p.outset{
            border-top-style: outset;
        }
        p.ridge{
            border-top-style: ridge;
        }
        p.none{
            border-top-style: none;
        }
    </style>
</head>
<body>
<p  class="dotted">some text</p>
<p  class="dashed">  some text</p>
<p  class="double">some text</p>
<p  class="groove">some text</p>
<p  class="inset">some text</p>
<p  class="outset">some text</p>
<p  class="ridge">some text</p>
<p  class="none">some text</p>
</body>
</html>
