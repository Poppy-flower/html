<html lang="en">
<head>

    <title>Title</title>

        div{

            border:2px solid #a1a1a1;
            padding:10px 40px;
            background: #ddd;
            width:350px;
            -webkit-border-radius:25px;

            border-radius:25px;

        }

</head>

<div>border-radius 属性允许您向元素添加圆角。</div>
</body>
</html>
