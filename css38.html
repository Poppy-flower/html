<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        p{
            border-style:solid;
        }
        p.dotted{
            border-left-style:dotted;
        }
        p.dashed{
            border-left-style:dashed;
        }
        p.double{
            border-left-style: double;
        }
        p.groove{
            border-left-style: groove;
        }
        p.ridge{
            border-left-style: ridge;
        }
        p.none{
            border-left-style: none;
        }
        p.inset{
            border-left-style:inset;
        }
        p.outset{
            border-left-style:outset;
        }
    </style>
</head>
<body>
<p class="dotted">some text</p>
<p class="dashed">some text</p>
<p class="double">some text</p>
<p class="groove">some text</p>
<p class="ridge">some text</p>
<p class="none">some text</p>
<p class="inset">some text</p>
<p class="outset">some text</p>
</body>
</html>
