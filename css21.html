<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加单词间距</title>
    <style  type="text/css">
        p.spread{
            word-spacing: 30px;
        }
        p.tight{
            word-spacing: -0.5em;;
        }
    </style>
</head>
<body>
<p  class="spread">this is some text.this is some text.</p>
<p class="tight">this   is   some   text  .   this   is   some    text.</p>
</body>
</html>
