<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        p.one{
            border-style:solid;
            border-color: #0000ff;
        }
        p.two{
            border-style:solid;
            border-color: #ff0000  #0000ff;
        }
        p.three{
            border-style:solid;
            border-color: #f00  #00ff00  #0000ff;
        }
        p.four{
            border-style:solid;
            border-color: #ff0000  #00ff00  #0000ff  rgb(255,0,255);
        }
        p.five{
            border-style:solid;
        }
    </style>
</head>
<body>
<p  class="one">some text</p>
<p  class="two">some text</p>
<p  class="three">some text</p>
<p  class="four">some text</p>
<p  class="five">some text</p>
<p>border-width单独用是不会起作用的，必须先用border-style设置</p>
</body>
</html>
