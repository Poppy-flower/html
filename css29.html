<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        p.dotted{
            border-style:dotted;
        }
        p.dashed{
            border-style:dashed;
        }
        p.solid{
            border-style:solid;
        }
        p.double{
            border-style:double;
        }

        p.groove{
            border-style:groove;
        }
        p.ridge{
            border-style:ridge;
        }
        p.inset{
            border-style:inset;
        }
        p.outset{
            border-style: outset;
        }
    </style>
</head>
<body>
<p  class="dotted">some text</p>
<p  class="dashed">some text</p>
<p  class="solid">some text</p>
<p  class="double">some text</p>
<p  class="groove">some text</p>

<p  class="ridge">some text</p>
<p  class="inset">some text</p>
<p  class="outset">some text</p>
</body>
</html>
