<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表不同标记</title>
    <style  type="text/css">
        ul.square{
            list-style-type: square;
        }
       ul.circle{
           list-style-type: circle;
       }
        ul.disc{
            list-style-type: disc;
        }
        ul.none{
            list-style-type: none;
        }
    </style>
</head>
<body>
<ul  class="square">
    <li>咖啡</li>
    <li>茶</li>
    <li>可乐</li>
</ul>
<ul  class="disc">
    <li>咖啡</li>
    <li>茶</li>
    <li>可乐</li>
</ul>
<ul  class="circle">
    <li>咖啡</li>
    <li>茶</li>
    <li>可乐</li>
</ul>
<ul  class="none">
    <li>咖啡</li>
    <li>茶</li>
    <li>可乐</li>
</ul>
</body>
</html>
